<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <!-- Contenedor de las im치genes -->
    <div class="carousel-inner">
      <div *ngFor="let img of arrUrlIMG; let i = index"
           [class.active]="imgActual === i"
           class="carousel-item">
        <img [src]="'assets/images/' + img" class="d-block w-100" alt="Imagen del carrusel">
      </div>
    </div>
  
    <!-- Botones de navegaci칩n -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <!-- Vi침etas de navegaci칩n -->
  <div class="carousel-indicators d-flex justify-content-center mt-3">
    <div *ngFor="let img of arrUrlIMG; let i = index"
         (click)="onClickRadioBoton(i)"
         [class.active]="imgActual === i"
         class="carousel-indicator"></div>
  </div>
