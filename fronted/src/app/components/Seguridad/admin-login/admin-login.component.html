<div class="align">
  <div class="grid align__item">

    <div class="register m-2">

      <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#7keabb"/><stop offset="100%" stop-color="#746afa"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg>

      <h2>Grupo Flores</h2>

      <form [formGroup]="iniciarForm" (ngSubmit)="checInicio()">

        <div class="form__field">
          <input type="email" formControlName="email" class="form-control" placeholder="Correo Electrónico">
            <div *ngIf="iniciarForm.get('email')?.hasError('required') && iniciarForm.get('email')?.touched" 
            class="text-danger">
              Correo electrónico es requerido.
            </div>
            <div *ngIf="iniciarForm.get('email')?.hasError('email') && iniciarForm.get('email')?.touched" 
            class="text-danger">
              Correo electrónico debe ser válido.
            </div>
            <div *ngIf="iniciarForm.get('email')?.hasError('maxLength') && iniciarForm.get('email')?.touched" 
            class="text-danger">
              Correo electrónico no debe exceder los 100 caracteres.
            </div>
        </div>

        <div class="form__field">
          <div class="password-input-container">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              formControlName="password"
              class="form-control"
              placeholder="Contraseña"
            />
            <span class="password-icon" (click)="togglePasswordVisibility()">
              <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
            </span>
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <div class="forgot-password">
            <a routerLink="/recuperar-contrasena" class="link-forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
          <div *ngIf="iniciarForm.get('password')?.hasError('required') && iniciarForm.get('password')?.    touched" class="text-danger">
            Contraseña es requerida.
          </div>
          <div *ngIf="iniciarForm.get('password')?.hasError('minlength') && iniciarForm.get('password')?.
          touched" class="text-danger">
            Contraseña debe tener al menos 6 caracteres.
          </div>
        </div>
        <div class="form__field">
          <input type="submit" value="INICIAR">
        </div>
      </form>
      <hr class="separator"> 
      <div class="new-account">
        ¿Eres nuevo? <a  class="link-new-account" (click)="openRegistroModal()">Crea una cuenta</a>
      </div>
      <ng-template #signupContent let-modal>
        <app-registrar></app-registrar>
      </ng-template>
  </div>

  </div>
</div>
