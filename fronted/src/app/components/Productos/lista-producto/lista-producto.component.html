<div class="row">
  <div class="col-md-4 p-4" *ngFor="let producto of productos">
    <div class="card card-Produc" (click)="selectedCard(producto._id)">
      <div class="card-header">
        <ng-container *ngIf="producto.title">{{producto.title}}</ng-container>
      </div>
      <img [src]="'http://localhost:4000/' + producto.imagePath" class="card-img-top w-100">
      <div class="card-body">
        <ng-container *ngIf="producto.description">{{producto.description}}</ng-container>
      </div>
    </div>
  </div>
</div>
